<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
    <!-- Tabs Titles -->
    <h3 class="text-center" style="color: rgb(7, 53, 10); font-weight: bold;">Connexion</h3>

    <!-- Login Form -->
    <form>
      <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="Mot de passe">
      <button type="button" (click)="handleLogin()" class="fadeIn fourth" [routerLink]="['/comptes']">Se Connecter</button>

    </form>

  </div>
</div>
